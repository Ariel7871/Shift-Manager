{% extends 'base.html' %}
{% block content %}

<!-- Week Navigation -->
<div class="schedule-nav mb-3">
  {% for option in week_options %}
    <a href="{{ url_for('schedule', user_id=user['id'], week_index=option.index) }}" 
       class="nav-pill {% if week_index == option.index %}active{% endif %}">
       <i class="fa-solid fa-calendar-week"></i>{{ option.label }}
    </a>
  {% endfor %}
</div>

<form method="POST" class="schedule-form">
  <div class="card shadow-sm">
    <div class="card-header">
      <h4 class="mb-0">{{ header_text }}</h4>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>Day</th>
              <th class="text-center">Shift Type</th>
            </tr>
          </thead>
          <tbody>
            {% for day in days %}
            <tr>
              <td class="day-cell">{{ day }}</td>
              {% if day == "Sunday" %}
                <td class="text-center">
                  <span class="sunday-shift">
                    <i class="fa-solid fa-sun"></i> Morning Shift
                    <input type="hidden" name="{{ week }}_{{ day }}" value="Day">
                  </span>
                </td>
              {% else %}
                <td>
                  <div class="shift-buttons">
                    <!-- Day Shift -->
                    <input type="radio" 
                           class="btn-check" 
                           name="{{ week }}_{{ day }}" 
                           id="{{ week }}_{{ day }}_day" 
                           value="Day" 
                           {% if prefill.get(day)=='Day' %}checked{% endif %}>
                    <label class="shift-btn day" for="{{ week }}_{{ day }}_day">
                      <i class="fa-solid fa-sun"></i>
                    </label>

                    <!-- Night Shift -->
                    <input type="radio" 
                           class="btn-check" 
                           name="{{ week }}_{{ day }}" 
                           id="{{ week }}_{{ day }}_night" 
                           value="Night" 
                           {% if prefill.get(day)=='Night' %}checked{% endif %}>
                    <label class="shift-btn night" for="{{ week }}_{{ day }}_night">
                      <i class="fa-solid fa-moon"></i>
                    </label>

                    <!-- OOO -->
                    <input type="radio" 
                           class="btn-check" 
                           name="{{ week }}_{{ day }}" 
                           id="{{ week }}_{{ day }}_ooo" 
                           value="OOO" 
                           {% if prefill.get(day)=='OOO' %}checked{% endif %}>
                    <label class="shift-btn ooo" for="{{ week }}_{{ day }}_ooo">
                      <i class="fa-solid fa-ban"></i>
                    </label>
                  </div>
                </td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Submit Buttons -->
  <div class="submit-buttons">
    <button type="submit" name="action" value="move_next" class="btn btn-primary">
      <i class="fa-solid fa-paper-plane"></i>Submit & Continue
    </button>
    <button type="submit" name="action" value="only_this_week" class="btn btn-outline-primary">
      <i class="fa-solid fa-check"></i>Submit Only
    </button>
  </div>
</form>

<style>
/* Week Navigation */
.schedule-nav {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.nav-pill {
  padding: 0.5rem 1rem;
  border-radius: 20px;
  color: #666;
  text-decoration: none;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: #f8f9fa;
  transition: all 0.2s ease;
}

.nav-pill:hover {
  background: #e9ecef;
  color: #333;
  text-decoration: none;
}

.nav-pill.active {
  background: var(--primary);
  color: white;
}

/* Card Styling */
.card {
  border: none;
  border-radius: 8px;
}

.card-header {
  background: white;
  padding: 1rem;
  border-bottom: 1px solid #eee;
}

.card-header h4 {
  font-size: 1.1rem;
  color: #333;
}

/* Table Styling */
.table th {
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #666;
  padding: 0.75rem 1rem;
  background: #f8f9fa;
}

.table td {
  padding: 0.75rem 1rem;
  vertical-align: middle;
}

.day-cell {
  font-weight: 500;
  color: #333;
  width: 120px;
}

/* Shift Buttons */
.shift-buttons {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
}

.shift-btn {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.shift-btn.day {
  color: #0d6efd;
  border: 1px solid #0d6efd;
}

.shift-btn.night {
  color: #6c757d;
  border: 1px solid #6c757d;
}

.shift-btn.ooo {
  color: #dc3545;
  border: 1px solid #dc3545;
}

.btn-check:checked + .shift-btn.day {
  background: #0d6efd;
  color: white;
}

.btn-check:checked + .shift-btn.night {
  background: #6c757d;
  color: white;
}

.btn-check:checked + .shift-btn.ooo {
  background: #dc3545;
  color: white;
}

/* Sunday Shift */
.sunday-shift {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: #e3f2fd;
  color: #0d6efd;
  border-radius: 6px;
  font-size: 0.9rem;
}

/* Submit Buttons */
.submit-buttons {
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
  margin-top: 1rem;
}

.submit-buttons .btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
}

@media (max-width: 768px) {
  .submit-buttons {
    flex-direction: column;
  }
  
  .shift-buttons {
    gap: 0.25rem;
  }
  
  .shift-btn {
    width: 36px;
    height: 36px;
  }
}
</style>

{% endblock %}
