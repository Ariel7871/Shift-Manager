{% extends 'base.html' %}
{% block content %}
<style>
  /* Parallax hero section with fixed background */
  .hero {
    position: relative;
    min-height: 90vh;
    background: url('https://source.unsplash.com/1600x900/?office,team') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  /* Diagonal gradient overlay with mix-blend for extra twist */
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(45deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
    mix-blend-mode: multiply;
  }
  /* Hero content with combined fadeInDown and twist animation */
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff;
    animation: fadeInDown 1s ease-out;
    padding: 20px;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Twist animation applied to the heading for a subtle rotation */
  @keyframes twist {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(3deg);
    }
  }
  .hero h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    /* Apply twist animation along with fadeInDown */
    animation: fadeInDown 1s ease-out, twist 2s ease-in-out infinite alternate;
  }
  .hero p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
  }
  /* Button styling with rounded edges and hover effects */
  .hero a.btn {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 0.05rem;
  }
  .hero a.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }
</style>

<div class="hero">
  <div class="hero-content container">
    <h1 class="display-4">Welcome to Shift Scheduler</h1>
    <p>Manage and view shift schedules</p>
    <div class="d-grid gap-4 col-10 col-md-6 mx-auto">
      <a href="{{ url_for('view_all_schedule') }}" class="btn btn-warning btn-lg">
        <i class="fa-solid fa-users me-2"></i>View All Users' Schedules
      </a>
      <a href="{{ url_for('choose_schedule') }}" class="btn btn-primary btn-lg">
        <i class="fa-solid fa-calendar-edit me-2"></i>Schedule
      </a>
    </div>
  </div>
</div>
{% endblock %}
