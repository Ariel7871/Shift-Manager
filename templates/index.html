{% extends 'base.html' %}
{% block content %}
<style>
  /* Import Orbitron for a futuristic feel */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  /* Hero Section: Full-screen parallax background with dark, tech-inspired overlay */
  .hero {
    position: relative;
    min-height: 100vh;
    background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  /* Diagonal overlay with a subtle neon green accent */
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(118,185,0,0.15) 50%, rgba(0,0,0,0.85) 100%);
    z-index: 1;
    mix-blend-mode: multiply;
  }
  /* Hero content with slide-in animation */
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    animation: slideInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    padding: 20px;
    color: #e0e0e0;
    font-family: 'Orbitron', sans-serif;
  }
  @keyframes slideInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  /* Heading with neon green gradient text and twist animation */
  .hero h1 {
    font-size: 4.5rem;
    background: -webkit-linear-gradient(45deg, #76B900, #a0d700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
    text-shadow: 0 0 8px rgba(118, 185, 0, 0.8);
    animation: twist 2s ease-in-out infinite alternate;
  }
  @keyframes twist {
    from { transform: rotate(-2deg); }
    to { transform: rotate(2deg); }
  }
  .hero p {
    font-size: 1.75rem;
    margin-bottom: 2.5rem;
    color: #ccc;
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
  }
  /* Enhanced button styles with neon accents */
  .hero a.btn {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    padding: 1.2rem 2.5rem;
    font-size: 1.25rem;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 0.05rem;
    border: 2px solid transparent;
  }
  .hero a.btn.btn-warning {
    background-color: #ffc107;
    color: #000;
  }
  .hero a.btn.btn-primary {
    background-color: #76B900;
    color: #fff;
  }
  .hero a.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 25px rgba(118, 185, 0, 0.5);
  }
  /* Bouncing scroll indicator */
  .scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    font-size: 2rem;
    color: #76B900;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, 10px); }
  }
</style>

<div class="hero">
  <div class="hero-content container">
    <h1 class="display-4">Welcome to Shift Scheduler</h1>
    <p>Effortlessly manage shifts with futuristic precision</p>
    <div class="d-grid gap-4 col-10 col-md-6 mx-auto">
      <a href="{{ url_for('view_all_schedule') }}" class="btn btn-warning btn-lg">
        <i class="fa-solid fa-users me-2"></i>View All Users' Schedules
      </a>
      <a href="{{ url_for('choose_schedule') }}" class="btn btn-primary btn-lg">
        <i class="fa-solid fa-calendar-edit me-2"></i>Schedule
      </a>
    </div>
  </div>
  <div class="scroll-indicator">
    <i class="fa-solid fa-angle-down"></i>
  </div>
</div>
{% endblock %}
