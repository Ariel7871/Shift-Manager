{% extends 'base.html' %}
{% block content %}
<style>
  /* Parallax hero section with fixed background */
  .hero {
    position: relative;
    min-height: 90vh;
    background: url('https://source.unsplash.com/1600x900/?office,team') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  /* Dark gradient overlay for readability */
  .hero::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.6) 100%);
    z-index: 1;
  }
  /* Hero content with smooth fade-in-down animation */
  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff;
    animation: fadeInDown 1s ease-out;
    padding: 20px;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .hero h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
  }
  .hero p {
    font-size: 1.5rem;
    margin-bottom: 40px;
    text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6);
  }
  /* Button styling with hover animation */
  .hero a.btn {
    font-size: 1.2rem;
    padding: 1rem 2rem;
    border-radius: 50px;
    transition: all 0.3s ease;
  }
  .hero a.btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }
  @media (max-width: 768px) {
    .hero h1 {
      font-size: 2.8rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
  }
</style>

<div class="hero">
  <div class="hero-content container">
    <h1 class="display-4">Welcome to Shift Scheduler</h1>
    <p>Effortlessly manage and view shift schedules with style.</p>
    <div class="d-grid gap-4 col-10 col-md-6 mx-auto">
      <a href="{{ url_for('view_all_schedule') }}" class="btn btn-warning btn-lg">
        <i class="fa-solid fa-users me-2"></i>View All Users' Schedules
      </a>
      <a href="{{ url_for('choose_schedule') }}" class="btn btn-primary btn-lg">
        <i class="fa-solid fa-calendar-edit me-2"></i>Schedule
      </a>
    </div>
  </div>
</div>
{% endblock %}
