<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shift Scheduler</title>
    
    <!-- Add React and other dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Add Babel for JSX support -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Original CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <!-- Your existing navbar content -->
            <!-- Add React root elements -->
            <div id="notification-root"></div>
            <div id="profile-root"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="dashboard-root"></div>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Dashboard.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/NotificationSystem.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ProfileMenu.js') }}"></script>
    
    <!-- Main App Script -->
    <script type="text/babel" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
