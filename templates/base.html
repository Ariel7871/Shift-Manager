<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shift Scheduler</title>
    
    <!-- Add React and other dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Add Babel for JSX support -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Original CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <!-- Your existing navbar content -->
            <!-- Add React root elements -->
            <div id="notification-root"></div>
            <div id="profile-root"></div>
        </div>
    </nav>
	
<div class="toolbar-wrapper">
  <div class="container">
    <div class="toolbar">
      <!-- Left Side -->
      <div class="toolbar-section">
        <a href="{{ url_for('choose_schedule') }}" class="toolbar-btn">
          <i class="fa-solid fa-calendar-plus"></i>
          <span>New Schedule</span>
        </a>
        
        <a href="{{ url_for('view_all_schedule') }}" class="toolbar-btn">
          <i class="fa-solid fa-users"></i>
          <span>Team View</span>
        </a>

        <div class="toolbar-divider"></div>

        <div class="toolbar-dropdown">
          <button class="toolbar-btn">
            <i class="fa-solid fa-globe"></i>
            <span>Local Time</span>
            <i class="fa-solid fa-chevron-down ms-1"></i>
          </button>
        </div>
      </div>

      <!-- Right Side -->
      <div class="toolbar-section">
        <button class="toolbar-btn" data-bs-toggle="tooltip" title="Notifications">
          <i class="fa-solid fa-bell"></i>
          <span class="notification-badge">3</span>
        </button>

        <button class="toolbar-btn" data-bs-toggle="tooltip" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>

        <div class="toolbar-divider"></div>

        <div class="toolbar-profile">
          <div class="toolbar-avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <span class="d-none d-md-inline">Welcome, User</span>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Main Content -->
    <main class="main-content">
        <div id="dashboard-root"></div>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Dashboard.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/NotificationSystem.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ProfileMenu.js') }}"></script>
    
    <!-- Main App Script -->
    <script type="text/babel" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
